<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Life | Timer</title>
</head>
<body>
    <div class="bacground">
    <div id="initialtext" class="container">
        <h1>Kindely enter your DOB</h1>
    </div>
    <div id="afterdobbutton" class="container">
        <h1>How Much Life Journey Covered , Till Now</h1>
      <div class="time-container">
        <h2>
            <div id="year">0</div>
            Year
        </h2>
        <h2>
            <div id="month">0</div>
            Month
        </h2>
        <h2>
            <div id="day">0</div>
            Day
        </h2>
        <h2>
            <div id="hour">0</div>
            Hour
        </h2>
        <h2>
            <div id="minute">0</div>
            Minute
        </h2>
        <h2>
            <div id="second">0</div>
            Second
        </h2>
      </div>
    </div>
    <div class="setting">
        <i id="settingicon" class="fa fa-cog"></i>
        <div id="settingcontents" class="setting-content hide">
            <input type="date" id="dobinput">
            <button id="dobButton">Add DOB</button>
        </div>
    </div>
    </div>
 <footer>
    <h1>THIS PROJECT MADE BY VIVEK SHUKLA</h1>
 </footer>
    <script src="index.js"></script>
</body>
</html>
